<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organize AI - Coming Soon</title>
    <style>
        :root {
            --primary-color: #1da1f2;
            --background-dark: #121212;
            --text-light: #e0e0e0;
            --text-muted: #b0b0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        p {
            color: #b0b0b0;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .deadline {
            font-weight: bold;
            color: #d9534f;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 10px 20px;
            background: #1da1f2;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0d8ae6;
        }

        .btn img {
            width: 20px;
            height: 20px;
        }
        img{width: 20px;
            height: 20px;}
    </style>
</head>

        <p>Expected launch: <span class="deadline">April 13, 2025</span>.</p>
        <p>If it's not ready by then,</p>
        <a href="https://x.com/haifishbro209" class="btn">
             Roast me on <img src="X_logo_2023_(white).png" alt="X Logo">

</html>
